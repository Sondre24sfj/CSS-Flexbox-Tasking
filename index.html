<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Eksempel med Tekst</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <h1>Reisebilder fra verden</h1>
    </header>

    <div class="image-container">
        <div class="image-item">
            <img src="./Images/istockphoto-tokyo.jpg" alt="Bilde 1">
            <figcaption>Tokyo, Japan - En futuristisk by med blanding av tradisjon og teknologi.</figcaption>
        </div>
        <div class="image-item">
            <img src="./Images/eiffel-tower-paris.jpg" alt="Bilde 2">
            <figcaption>Paris, Frankrike - Den ikoniske Eiffeltårnet ved solnedgang.</figcaption>
        </div>
        <div class="image-item">
            <img src="./Images/New_york_times_square.jpg" alt="Bilde 3">
            <figcaption>New York, USA - Times Square i all sin lysprakt.</figcaption>
        </div>
        <div class="image-item">
            <img src="./Images/colosseum-night.jpg" alt="Bilde 4">
            <figcaption>Rom, Italia - Colosseum om natten, et symbol på antikkens storhet.</figcaption>
        </div>
        <div class="image-item">
            <img src="./Images/rio-de-janeiro.jpg" alt="Bilde 5">
            <figcaption>Rio de Janeiro, Brasil - Den berømte Kristusstatue i soloppgang.</figcaption>
        </div>
        <div class="image-item">
            <img src="./Images/sydney-opera.jpg" alt="Bilde 6">
            <figcaption>Sydney, Australia - Sydney Opera House ved havnen.</figcaption>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sondre24sfj</p>
    </footer>

</body>
</html>
